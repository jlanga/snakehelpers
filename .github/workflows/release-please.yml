# Helper for a release
---
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go
          package-name: <repo>
